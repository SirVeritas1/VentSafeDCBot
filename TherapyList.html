<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapist Search Engine - VentSafe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=TT+Supermolot+Neue:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'TT Supermolot Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8; /* Lighter background color for better contrast */
            color: #333; /* Text color for improved readability */
        }
        .banner {
            background-image: url('https://raw.githubusercontent.com/SirVeritas1/VentSafeDCBot/main/Comming%20soon!.png');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            position: relative;
        }
        .banner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for text contrast */
        }
        .banner h1 {
            position: relative;
            z-index: 1;
            font-size: 3.5rem;
            color: #fff;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
            margin: 0;
        }
        .content {
            padding: 30px;
            text-align: center;
        }
        .content h2 {
            font-size: 2.5rem;
            color: #4a90e2;
            margin-bottom: 20px;
        }
        .content table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .content th, .content td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }
        .content th {
            background-color: #4a90e2;
            color: #fff;
        }
        .content img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
        }
        .content a {
            color: #4a90e2;
            font-weight: bold;
            text-decoration: none;
        }
        .content a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #4a90e2;
            color: #fff;
            margin-top: 40px;
            font-size: 0.9rem;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="banner">
    </div>

                        <a href="https://www.therapyden.com/" target="_blank">TherapyDen</a>
                    </td>
                    <td>Varies</td>
                    <td>Web</td>
