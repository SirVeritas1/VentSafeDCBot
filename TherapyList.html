<!DOCTYPE html>
<html lang="en">
<head>

    <title>Therapist Search Engine - VentSafe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=TT+Supermolot+Neue:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'TT Supermolot Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4a90e2; /* Background color */
            color: #000; /* Text color set to black */
        }
        .banner {
            background-image: url('https://github.com/SirVeritas1/VentSafeDCBot/blob/main/Comming%20soon!.png?raw=true');
            background-size: cover;
            height: 300px; /* Adjust height as necessary */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .banner h1 {
            font-size: 3rem;
            color: #fff; /* Banner text color remains white for contrast */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h2 {
            font-size: 2rem;
            margin-top: 20px;
        }
        .content table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
        }
        .content th, .content td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
        .content th {
            background-color: #fff; /* Header background color */
        }
        .content img {
            width: 50px; /* Set image width */
            height: 50px; /* Set image height */
            border-radius: 50%; /* Make images circular */
            margin-right: 10px; /* Space between image and text */
        }
        .content a {
            color: #000; /* Default link color */
            font-weight: bold; /* Make links bold */
            text-decoration: none; /* No underline by default */
        }
        .content a:hover {
            text-decoration: underline; /* Underline on hover */
            color: #000; /* Ensure color remains black on hover */
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9rem; /* Slightly smaller font size */
            margin-top: 20px; /* Adds space above the footer */
        }
    </style>
</head>
